<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: 'Malgun Gothic', sans-serif;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea {
      height: 150px;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0076C0;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #005a94;
    }
    #result {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    .success { color: green; }
    .error { color: red; }
    .pending { color: orange; }
  </style>
</head>
<body>
  <h3>백준 제출 테스트</h3>

  <div class="section">
    <label>문제 번호</label>
    <input type="text" id="problemId" placeholder="예: 1000">
  </div>

  <div class="section">
    <label>언어</label>
    <select id="language">
      <option value="1001">C++17</option>
      <option value="1003">C++20</option>
      <option value="93">Java 11</option>
      <option value="28">Python 3</option>
      <option value="73">PyPy3</option>
      <option value="17">JavaScript (Node.js)</option>
    </select>
  </div>

  <div class="section">
    <label>코드</label>
    <textarea id="code" placeholder="코드를 입력하세요"></textarea>
  </div>

  <button id="submitBtn">제출</button>
  <button id="checkResultBtn">최근 결과 확인</button>

  <div class="section">
    <label>결과</label>
    <div id="result">결과가 여기에 표시됩니다.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
