<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #333;
    }
    h1 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .input-group {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    input:focus { border-color: #3b82f6; }
    button {
      padding: 6px 14px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
      min-height: 16px;
    }
    .stats {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>UJAX Problem Collector</h1>

  <div class="input-group">
    <input type="number" id="problemNum" placeholder="문제 번호 (예: 1000)" min="1">
    <button id="crawlBtn">수집</button>
  </div>
  <div class="status" id="status"></div>

  <div class="stats">
    수집된 문제: <strong id="count">0</strong>개
  </div>

  <script src="popup.js"></script>
</body>
</html>
